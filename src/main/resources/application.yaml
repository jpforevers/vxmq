vxmq:
  vertx:
    eventbus:
      host:
      port: 52014
      public-host:
      public-port: 52014
  rule:
    static:
      ReadMqttPublishFromKafka:
        kafka:
          servers: localhost:9094
        enable: false
      WriteMqttEventToKafka:
        kafka:
          servers: localhost:9094
        enable: false
      WriteMqttEventToMqtt:
        enable: false
  ignite:
    backups: 0
    discovery:
      tcp:
        address:
        port: 47500
        addresses:
        multicast:
          port:
          group:

  session:
    # Max offline message amount, 0 for no limit.
    queued-message:
      max: 1000
  shell:
    server:
      port: 10022
  mqtt:
    auth:
      # Auth white list, client ids separated by commas, client id can be regex
      whitelist: ""
      webhook:
        url: http://localhost:8080/webhook/vxmq/authenticate
      # NONE, WEBHOOK
      type: NONE
    server:
      proxy-protocol:
        enable: false
      port: 1883
    topic:
      levels:
        max: 128
      alias:
        max: 65535
    message:
      size:
        # 10M
        max: 10485760
    client-id:
      length:
        max: 1024
  http:
    server:
      port: 8060
  metrics:
    enable: false
